<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="input_res">
            <input type="text" class="result" id="screen">
        </div>

        <div class="btn_row">
            <tr class="row1 btn_s">
                <td><button class="btn_g">e</button></td>
                <td><button class="btn_g">π</button></td>
                <td><button class="btn_g">%</button></td>
                <td><button class="btn_g">/</button></td>
            </tr> <br>
            <tr class="row2">
                <td><button class="btn_C">C</button></td>
                <td><button>del</button></td>
                <td><button>√</button></td>
                <td><button>X</button></td>
            </tr> <br>
            <tr class="row3">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr> <br>
            <tr class="row4">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr> <br>
            <tr class="row5">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>.</button></td>
            </tr> <br>
            <tr class="row6">
                <td><button >0</button></td>
                <td><button >00</button></td>
                <td><button class="btn_E" >=</button></td>
            </tr> 
        </div>
        </div>
    </div>

    <!-- JavaScript  -->
    <script src="./cal.js"></script>
</body>
</html>
