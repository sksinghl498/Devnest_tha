<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener & EventHandling </title>

</head>
<body>
    <div class="event1">
    <h5>onclick Event</h5>
    <button onclick="myfunction()">Click me</button>
    <h3 id="s1"></h3></div>

    <div class="event2">
    <h5>ondblclick Event</h5>
    <button ondblclick="myfunction2()">Click me</button>
    <h3 id="s2"></h3>
    </div>

    <div class="event3">
        <h5>onblur Event</h5>
        <input id="s3" type="text" onblur="myfunction3()" placeholder="write some thing">
        </div>

    <script src="./index.js"></script>
</body>
</html>
